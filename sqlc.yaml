version: "1"
packages:
  - name: "sqlc"
    path: "./sqlc"
    queries: "./sql/query/"
    schema: "./sql/migrations/"
    engine: "postgresql"
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"